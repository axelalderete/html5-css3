<!doctype html>
<!-- DOCTYPE = Se trata de una etiqueta que no necesita cierre y cuya funcion es facilitar informacion al servidor web que aloja pagina. La informacion facilitada por esta etiqueta se refiere al tipo de documento, ademas es necesaria para la comunicacion entre el navegador y el servidor-->
<html>
<!-- HTML = Se trata de una etiqueta par y es la etiqueta que encierra todo el documento HTML-->	
	
<head>
<!-- HEAD = Es una etiqueta par, define la cabecera del documento y contiene informacion del mismo (metadatos, scripts, estilos, ubicacion de documentos de estilos, titulo de la pagina entre otros datos)-->

		
</head>

<body>
<!-- BODY = Es una etiqueta par y la conocemos como el cuerpo del sitio web. Todo lo q ue se  escriba dentro de esta etiqueta sera visible por los navegadores.-->

</body>

</html>
